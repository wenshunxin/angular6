<div class="content">
    <div class="title">安全设置</div>
    <nz-list
        [nzItemLayout]="'horizontal'"
        [nzDataSource]="listData"
        [nzLoading]="initLoading"
        [nzRenderItem]="item">
        <ng-template #item let-item>
          <nz-list-item>
              <nz-list-item-meta
                [nzTitle]="nzTitle"
                [nzDescription]="item.text">
                <ng-template #nzTitle>
                  <a href="https://ng.ant.design">{{item.title}}</a>
                </ng-template>
              </nz-list-item-meta>
              <div style="color: #1890ff;">修改</div>
          </nz-list-item>
        </ng-template>
    </nz-list>
</div>
