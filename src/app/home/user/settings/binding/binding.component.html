<div class="content">
    <div class="title">账号绑定</div>
    <nz-list nzItemLayout="horizontal" [nzLoading]="">
        <nz-list-item [nzActions]="[githubOp]">
            <ng-template #githubOp>
                <a>修改</a>
            </ng-template>
            <nz-list-item-meta nzTitle="绑定Github" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" nzDescription="当前未绑定Github账号">
            </nz-list-item-meta>
        </nz-list-item>
        <nz-list-item [nzActions]="[taobaoOp]">
            <ng-template #taobaoOp>
                <a>修改</a>
            </ng-template>
            <nz-list-item-meta nzTitle="绑定Taobao" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" nzDescription="当前未绑定Taobao账号">
            </nz-list-item-meta>
        </nz-list-item>
        <nz-list-item [nzActions]="[alipayOp]">
            <ng-template #alipayOp>
                <a>修改</a>
            </ng-template>
            <nz-list-item-meta nzTitle="绑定Alipay" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" nzDescription="当前未绑定Alipay账号">
            </nz-list-item-meta>
        </nz-list-item>
    </nz-list>
</div>
