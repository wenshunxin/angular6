<div class="formStyle">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixUser">
                <input type="text" nz-input formControlName="userName" placeholder="Username">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入你的账号</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group [nzPrefix]="prefixLock">
                <input type="password" nz-input formControlName="password" placeholder="Password">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入你的密码</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
           <nz-form-item>
            <nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>记住密码</span>
              </label>
              <button nz-button class="login-form-button" [nzType]="'primary'">登 录</button>
              <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
            </nz-form-control>
          </nz-form-item>
        </form>
</div>
