<div id="layout">
    <header id="header">
        <div class="header-cen">
            <a routerLink="/cnode" class="brand">
                <img src="https://cnodejs.org/public/images/cnodejs_light.svg" alt="">
            </a>
            <div class="tabs">
                <ul>
                    <li (click)="handleGoRouter('/cnode/home')">首页</li>
                    <li (click)="handleGoRouter('/cnode/getstart')">新手入门</li>
                    <li (click)="handleGoRouter('/cnode/api')">API</li>
                    <li (click)="handleGoRouter('/cnode/about')">关于</li>
                    <li (click)="handleGoRouter('/home')">ng-alain</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="main">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
        <div class="asider">
            <app-sidebar></app-sidebar>
        </div>
    </div>
    <div id="footer">
        <app-footer></app-footer>
    </div>

    <nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100" (nzOnClick)="notify">
        <ng-template #tpl>
            <div class="ant-back-top-inner">
                <i nz-icon type="up-circle" theme="twotone"></i>
            </div>
        </ng-template>
    </nz-back-top>
</div>
